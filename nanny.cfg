# ==========================================================================
#                            Авторизация GUID 0
#                          (проверка ключа диска)
#
#  Авторизация GUID 0 будет переодически выбирать игроков с нулевым GUID
#  и обращатся к серверу Activision для проверки на легальность их копии игры.
#  Няня знает как нужно прямо обрящятся к сервреру и может быть более терпеливой
#  чем стандартный сервер CoD2. Если Activision ответит что ключ диска заблокирован, 
#  то Няня скажет игроку что пользоватся пиратскими копиями нехорошо
#  и временно забанит его на сервере. (Нельзя навсегда забанить игроков с нулевым GUID)
#
# Если вам неважно то что на серврере будут игроки с пиратскими копиями игры
# то отключите эту функцию. (Установите значение: no)

audit_guid0_players = yes

# ==========================================================================
#                    Автоматический бан воров никнеймов
#
# Некоторые хакеры могут использвать читы с автоматической подменой никнеймов.
# Это усложняет задачу обнаружить кто именно использует чит. Также выкинуть таких игроков
# при помощи голосования становится практически невозможно.
# Няня легко может обнаружить таких хакеров и рассправится с ними.
#
# Когда функция включена, игркоки которые много раз крадут чужой никнейм будут автоматически
# удалены с сервера и добавлены в бан-лист. Рекомендуется оставлять эту функцию включенной.

