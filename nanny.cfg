# ==========================================================================
#                       Режим багов в игре (глича, дружелюбный режим)
#
# Используйте это чтобы запретить игрокам убивать друг друга.
# Может быть полезно на некоторых джамп-серверах чтобы практиковатся в джампинге.
#
# Если включено, няня будет выкидывать игроков которые начали убивать других.
# Используйте по необходимости.

glitch_server_mode = no
glitch_kill_kick_message = ^1Тут не убивают! ^7В следующий раз не убивай других!

# Вы также можете сделать это прямо в игре путем команды !glitch (of/off).

# ==========================================================================
#                           Сообщения о сериях убийств
#
# Включение это опции позволяет няне сообщить о том что убитый только что
# игрок совершил серию убийств, также была ли серия рекордной для игрока или нет.

killing_sprees = yes

# ==========================================================================
#                           Сообщение о первой крови
#
# Включение этой опции позволяет няне сообщить о том, кто после старта карты
# первым убил другого игрока.
# баг: няня будет сообщать об этом при каждом старте раунда в типе игры Поиск и Уничтожение.

first_blood = no

# ==========================================================================
#                  Понравившиеся и не понравившиеся убийства
#
# Включение этой опции позволяет игроку после смерти одобрить или
# окритиковать человека который только-что его убил.
# Полезно при использовании повторов.
# Эти убийства также будут записыватся в статистику игроков.

bad_shots = yes
nice_shots = yes

# ==========================================================================
#                           Защита от быстрых голосований
#
# Некоторые игроки с быстрыми компьютерами могут подключатся очень быстро
# в начале карты и начать голосование, в этом случае голосование будет
# пройдено так как остальные игроки еще не успели подключится.
# Если эта опция включена, то няня выключит голосование в самом начале
# карты на короткое время, чтобы больше игроков смогло подключится и голосование уже не пройдет.

anti_vote_rush = yes

# ==========================================================================
#                           Защита от флуда
# 
# Эта опция необходима для создания временных задержек между использованием !команд игроками.
# Сделано это для того чтобы игроки не засоряли чат огромным количеством !команд сразу.
# Игрокам придется подождать некоторое время перед тем как они смогут использвать !команду снова.

# Я рекомендую оставить эту функцию включенной.

flood_protection = yes

# ==========================================================================
#                         Проверка корректности GUID
#
# В редких случаях мастер-сервер может предоставить неверный GUID для игрока.
# Это может привести к тому что этому игроку может присвоится неверная статистика,
# также если вы забаните этого игрока, может быть забанен совершенно другой игрок.
# 
# Почему это происходит - точно не известно, но няня может проверить корректность GUID
# игрока соединившись с сервером Activision.
#
# Примечание: Эта функция не будет работать на пиратский серверах, так как все
# игроки там имеют GUID 0.

# Рекомендуется оставить эту функцию включенной.

guid_sanity_check = yes

# ==========================================================================
#                       Сообщения о других серверах
#
# Сообщает краткую информацию о выбранном сервере.
# В этом сообщении будет указыватся название сервера, карты и количество игроков.
# О пустых серверах сообщения отправлятся не будут.
# Может помочь сделать сервер более популярным.
# Укажите IP-Адрес и порт нужного сервера.
# Задержка по времени в СЕКУНДАХ!
# Серверов может быть несколько.

affiliate_server_announcements = no

affiliate_server_announcement_interval = 600

# RUS_Toujane_SD
