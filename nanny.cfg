# Этот файл необходим чтобы сиделка знала что происходит в игре.
# Укажите путь к log-файлу сервера.

# Также, вы можете пользоватся сиделкой на удаленных серверах
# Это осуществляется при помощи протокола FTP.
# Если ваш удаленный сервер поддерживает управление файлами через этот протокол,
# то укажите путь к log-файлу через него.

# Примеры использвования путей к log-файлу:
#
# Windows
# server_logfile = C:\Program Files\Activision\Call of Duty 2\main\games_mp.log
#
# Windows русская версия CoD2
# server_logfile = C:\Program Files\1C\Activision\Call of Duty 2\main\games_mp.log
#
# Unix
# server_logfile = /home/username/.callofduty2/main/server_mp.log
#
# FTP
