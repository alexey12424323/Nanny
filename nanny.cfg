# Анти-АФК предупреждает и выкидывает тех игроков, которые не играют слишком долго, но все еще находятся на сервере.
#
# Любое сообщение в чат или убийство сбросит этот счетчик до нуля.
# 
# Укажите сколько времени необходимо для начала предупреждений и выкидывания игрока (в секундах)
# 600 = 10 минут, 750 = 12.5 минут, 900 = 15 минут, и т.д.

