# ==========================================================================
#                         Блокировка никнеймов
#
# Используйте блокировку никнеймов для того чтобы заблокировать никнеймы
# которые вам не нравятся.  
#
# Игрокам будет предложено поменять свой никнейм, если этого не произойдет
# то они будут выкинуты с сервера.

# Unknown Soldier идет по нескольким причинам
# 1) люди которые не могут сменить свой ник - полные идиоты
# 2) хакеры любят использвоать этот ник тоже
# 3) когда на сервере несколько Unknown Soldier'ов становится трудно следить за ними
# ban_name = ^Unknown Soldier$
# ban_name = ^UnnamedPlayer$
ban_name = Nanny$
ban_name = console$

# эта запись --^ значение чтобы заблокировать людей с пустыми никнеймами(пробелами)
ban_name = ^\^\^\d\d$
ban_name = ^\^\d\s*$
ban_name = ^\^\d\s*\^\d$
ban_name = ^\^\^\d\d[\d\^\s]*$

# заблокировать людей с никнеймами в которых отсутствуют латинские буквы или цифры
# ban_name = ^[^a-zA-Z6]+$

